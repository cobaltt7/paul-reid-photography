name: Lint
on:
    push:
    workflow_dispatch:
    schedule:
        - cron: 00 12 * * * # 1 hour before Dependabot

permissions: write-all

jobs:
    bump:
        name: Bump dependencies
        if: github.ref_name == 'main'
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v3.5.3
              with:
                  ref: ${{ github.head_ref }}

            - name: Bump
              id: sync_types
              uses: cobaltt7/sync-types@v1.2.16

            - name: Commit
              id: commit
              uses: stefanzweifel/git-auto-commit-action@v4.16.0
              with:
                  commit_message: Bump dependencies
                  branch: ${{ github.head_ref }}

            - name: Comment
              if: steps.commit.outputs.changes_detected == 'true'
              run: |
                  body="$(cat ${{ steps.sync_types.outputs.output-dir }}/changes.md)$(cat ${{ steps.sync_types.outputs.output-dir }}/sync.md)"
                  gh api "repos/${{ github.repository }}/commits/${{ steps.commit.outputs.commit_hash }}/comments" -F "body=$body"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    format:
        name: Format
        if: startsWith(github.ref_name, 'dependabot/') != true
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v3.5.3
              with:
                  ref: ${{ github.head_ref }}

            - name: Setup Node.JS
              uses: actions/setup-node@v4.1.0
              with:
                  node-version: "18.12.1"
                  cache: npm

            - name: Install
              run: npm ci

            - name: Format
              run: npm run format

            - name: Commit
              uses: stefanzweifel/git-auto-commit-action@v4.16.0
              with:
                  commit_message: Format
                  branch: ${{ github.head_ref }}

    analyze:
        name: Analyze
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v3.5.3
              with:
                  ref: ${{ github.head_ref }}

            - name: Setup CodeQL
              uses: github/codeql-action/init@v2.3.3
              with:
                  languages: javascript
                  queries: security-and-quality

            - name: Analyze
              uses: github/codeql-action/analyze@v2

    build:
        name: Build
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v3.5.3
              with:
                  ref: ${{ github.head_ref }}

            - name: Setup Node.JS
              uses: actions/setup-node@v4.1.0
              with:
                  node-version: "18.12.1"
                  cache: npm

            - name: Install
              run: npm ci

            - name: Build
              run: npm run build
